<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tokoku - Pesanan Saya</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Tokoku</h1>
    <nav>
      <a href="index.html" class="logo">
        <img src="https://img.icons8.com/?size=100&id=53382&format=png&color=A1A1A1" alt="beranda" style="height: 25px; width: 25px;">
      </a>
      <a href="cart.html" class="logo">
        <img src="https://img.icons8.com/?size=100&id=2616&format=png&color=A1A1A1" alt="keranjang" style="height: 25px; width: 25px;">
      </a>
      <a href="orders.html">Pesanan</a>
    </nav>
  </header>

  <main>
    <h2>Pesanan Terakhir</h2>
    <div id="order-info" style="background-color: #1e1e1e; padding: 1rem; border-radius: 8px;">
      <!-- Pesanan akan ditampilkan lewat JS -->
    </div>
  </main>

  <script>
    const orderInfoDiv = document.getElementById('order-info');
    const latestOrder = JSON.parse(localStorage.getItem('latestOrder'));

    if (latestOrder) {
      orderInfoDiv.innerHTML = `
        <p><strong>Nama:</strong> ${latestOrder.name}</p>
        <p><strong>Alamat:</strong> ${latestOrder.address}</p>
        <p><strong>Metode Pembayaran:</strong> ${latestOrder.payment}</p>
        <p><strong>Waktu Pesan:</strong> ${new Date(latestOrder.timestamp).toLocaleString('id-ID')}</p>
      `;
    } else {
      orderInfoDiv.innerHTML = '<p>Belum ada pesanan.</p>';
    }
  </script>
</body>
</html>
